<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/564x/95/76/1a/95761ad0692a4f23d0912f25295ed090.jpg">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <h2 id="heading"> QR Code Generator </h2><br>

    <img src="" id="image" alt=""><br>

    <select id="size">
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" selected>250x250</option>
        <option value="300">300x300</option>
    </select><br>

    <textarea name="" id="input" placeholder="Enter input for create a QR"></textarea><br>

    <input type="submit" id="submit" value="Generate">
</body>
<script src="script.js"></script>

</html>
